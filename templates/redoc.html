<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CBO API Docs</title>
  <link rel="icon" href="../assets/favicon.png" />

  <style>
    html { margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; }
    body { margin:0; }
    .nav {
        display: flex;
        align-items: center;
        gap: 24px;
        z-index: 9999;
        top: 0;
        padding:14px 26px;
        width: 100%;
        background:#f6f7f9;
        border-bottom:1px solid #e5e7eb;
        font-size: 1rem;
    }
    
    .header {
      font-size: 18px;
      font-weight: 600;
      color: #192D35;
    }
    .nav a {
      color:#049494;
      display:inline-block;
      margin-right: 24px;
      padding: 0 10px;
      text-decoration:none;
      font-weight:600;
    }
    .nav a.active { border-bottom:2px solid #049494; padding-bottom:4px; }
  </style>
  <script>
    // ReDoc expects `process.env` in some builds
    window.process = window.process || { env: {} };
  </script>
  <script src="https://cdn.redoc.ly/redoc/v2.1.5/bundles/redoc.standalone.js"></script>
</head>

<body>
  <div class="nav">
    <div class="header">CBO API Docs</div>
    <a href="../v1/">API v1</a>
    <a href="../v1.1/">API v1.1</a>
  </div>

  <!-- IMPORTANT: load spec from current folder -->
  <div id="redoc"></div>
  <script>
    // highlight current version link automatically
    (function () {
      const p = location.pathname;
      document.querySelectorAll(".nav a").forEach(a => {
        const href = a.getAttribute("href").replace(/\.\.\//g, "/");
        if (p.includes("/v1.1/") && a.textContent.includes("v1.1")) a.classList.add("active");
        if (p.includes("/v1/") && a.textContent.trim().endsWith("v1")) a.classList.add("active");
      });
    })();

    Redoc.init('openapi.yaml', {}, document.getElementById('redoc'));
  </script>
</body>
</html>
