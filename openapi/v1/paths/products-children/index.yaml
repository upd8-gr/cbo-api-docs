get:
  tags: [Products Children]
  summary: List product children
  security: [{ BearerAuth: [] }]
  parameters:
    - $ref: ../../components/parameters/Page.yaml
    - $ref: ../../components/parameters/PerPage.yaml
  responses:
    "200":
      description: Paginated list
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                type: array
                items: { $ref: ../../components/schemas/resources/ProductChild.yaml }
              links: { $ref: ../../components/schemas/common/PaginationLinks.yaml }
              meta: { $ref: ../../components/schemas/common/PaginationMeta.yaml }
            required: [data, links, meta]
    "401": { $ref: ../../components/responses/Unauthorized.yaml }
    "403": { $ref: ../../components/responses/Forbidden.yaml }