post:
  tags: [Invoices]
  summary: Send invoice by email
  description: >
    Sends the invoice (or offer, if document_type=estimate-offer) to the given email.
    Optionally stores the email in client's contact details.
  security:
    - BearerAuth: []

  parameters:
    - $ref: ../../../_shared/components/parameters/IdPath.yaml

  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../../components/schemas/invoices/InvoiceEmailRequest.yaml
        examples:
          default:
            value:
              to: "client@example.com"
              store_email: true

  responses:
    "200":
      description: Email sent
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/invoices/InvoiceEmailResponse.yaml
          examples:
            success:
              value:
                success: true
                message: "Email sent successfully"

    "401": { $ref: ../../../_shared/components/responses/Unauthorized.yaml }
    "403": { $ref: ../../../_shared/components/responses/Forbidden.yaml }
    "404": { $ref: ../../../_shared/components/responses/NotFound.yaml }
    "422": { $ref: ../../../_shared/components/responses/UnprocessableEntity.yaml }