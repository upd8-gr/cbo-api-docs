get:
  tags: [Invoices]
  summary: Invoice (show)
  description: |
    Shows an invoice by its ID.
    Response is wrapped as {success,data}.
  security:
    - BearerAuth: []

  parameters:
    - $ref: ../../../_shared/components/parameters/IdPath.yaml

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/invoices/InvoiceSingleResponse.yaml
    "401": { $ref: ../../../_shared/components/responses/Unauthorized.yaml }
    "403": { $ref: ../../../_shared/components/responses/Forbidden.yaml }
    "404": { $ref: ../../../_shared/components/responses/NotFound.yaml }