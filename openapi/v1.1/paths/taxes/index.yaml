get:
  tags: [Taxes]
  summary: List taxes
  description: >
    List taxes with filters: type, active, search and sorting.
    Response is paginated and wrapped as {success,data,meta}.
  security:
    - BearerAuth: []

  parameters:
    - name: type
      in: query
      required: false
      description: Filter by tax type(s). Can be single or array (backend-defined numeric types).
      style: form
      explode: true
      schema:
        oneOf:
          - type: integer
          - type: array
            items: { type: integer }
      examples:
        single:
          value: 1
        multiple:
          value: [1, 2]

    - name: active
      in: query
      required: false
      description: Filter by active flag.
      schema: { type: boolean }
      example: true

    - name: search
      in: query
      required: false
      description: Search by title (LIKE %...%).
      schema: { type: string }
      example: "ΦΠΑ"

    - name: sort_by
      in: query
      required: false
      description: Sort column (backend orderBy).
      schema:
        type: string
        enum: [id, title, value, active, type, company_id]
      example: id

    - name: sort_order
      in: query
      required: false
      schema:
        type: string
        enum: [asc, desc]
      example: asc

    - name: page
      in: query
      required: false
      schema: { type: integer, minimum: 1, default: 1 }
      example: 1

    - name: page_size
      in: query
      required: false
      description: Page size (default 50, max 100).
      schema: { type: integer, minimum: 1, maximum: 100, default: 50 }
      example: 50

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/taxes/TaxIndexResponse.yaml
          examples:
            default:
              value:
                success: true
                data:
                  - id: 1265
                    title: "ΦΠΑ 24%"
                    value: 24
                    type: "VAT"
                    operand: "+"
                    amount: null
                    percentage: 24
                    aade_group: "1"
                    aade_code: "1"
                    calculateVat: true
                    active: true
                meta:
                  current_page: 1
                  last_page: 1
                  per_page: 50
                  total: 1
    "401": { $ref: ../../../_shared/components/responses/Unauthorized.yaml }
    "403": { $ref: ../../../_shared/components/responses/Forbidden.yaml }