get:
  tags: [Invoice Series]
  summary: Invoice series (list)
  security:
    - BearerAuth: []
  parameters:
    - name: visible
      in: query
      required: false
      schema: { type: boolean }
      example: true

    - name: search
      in: query
      required: false
      schema: { type: string }
      example: "retail"

    - name: sort_by
      in: query
      required: false
      schema:
        type: string
        enum: [id, name, description, visible, company_id]
      example: id

    - name: sort_order
      in: query
      required: false
      schema:
        type: string
        enum: [asc, desc]
      example: asc

    - name: page
      in: query
      required: false
      schema: { type: integer, minimum: 1, default: 1 }
      example: 1

    - name: page_size
      in: query
      required: false
      description: Page size (default 50, max 100).
      schema: { type: integer, minimum: 1, maximum: 100, default: 50 }
      example: 50

  responses:
    "200":
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              success: { type: boolean, example: true }
              data:
                type: array
                items: { $ref: ../../components/schemas/invoice-series/InvoiceSeries.yaml }
              meta:
                type: object
                additionalProperties: false
                properties:
                  current_page: { type: integer, example: 1 }
                  last_page: { type: integer, example: 3 }
                  per_page: { type: integer, example: 50 }
                  total: { type: integer, example: 120 }
                required: [current_page, last_page, per_page, total]
            required: [success, data, meta]
    "401": { $ref: ../../../_shared/components/responses/Unauthorized.yaml }
    "403": { $ref: ../../../_shared/components/responses/Forbidden.yaml }

post:
  tags: [Invoice Series]
  summary: Invoice series (create)
  security:
    - BearerAuth: []
  requestBody:
    required: true
    content:
      application/json:
        schema: { $ref: ../../components/schemas/invoice-series/InvoiceSeriesStore.yaml }
  responses:
    "201":
      description: Created
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              success: { type: boolean, example: true }
              data: { $ref: ../../components/schemas/invoice-series/InvoiceSeries.yaml }
            required: [success, data]
    "401": { $ref: ../../../_shared/components/responses/Unauthorized.yaml }
    "403": { $ref: ../../../_shared/components/responses/Forbidden.yaml }
    "422": { $ref: ../../../_shared/components/responses/UnprocessableEntity.yaml }