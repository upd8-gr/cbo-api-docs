type: object
additionalProperties: false
properties:
  first_name: { type: string, nullable: true, maxLength: 255 }
  last_name: { type: string, nullable: true, maxLength: 255 }

  invoice_name: { type: string, nullable: true, maxLength: 255 }
  vat: { type: string, nullable: true, maxLength: 20 }

  company_name: { type: string, nullable: true, maxLength: 255 }
  profession: { type: string, nullable: true, maxLength: 255 }

  email: { type: string, nullable: true, format: email }
  telephone: { type: string, nullable: true, maxLength: 50 }
  cellphone: { type: string, nullable: true, maxLength: 50 }
  fax: { type: string, nullable: true, maxLength: 50 }

  tax_office: { type: string, nullable: true, maxLength: 255 }
  tax_offices_id: { type: integer, nullable: true }

  expense_category_id:
    type: integer
    nullable: true
    description: Will be mapped to expense_id.

  comments: { type: string, nullable: true, maxLength: 1000 }

  billing_address:
    oneOf:
      - $ref: ../clients/ClientAddressInput.yaml
      - type: "null"
    nullable: true

  shipping_address:
    oneOf:
      - $ref: ../clients/ClientAddressInput.yaml
      - type: "null"
    nullable: true

  tag:
    type: array
    nullable: true
    items: { type: string }