type: object
additionalProperties: false
properties:
  client_type:
    type: integer
    enum: [1, 2]
    example: 1

  # type 1 (company/invoice)
  invoice_name:
    type: string
    nullable: true
    maxLength: 255
    example: "ACME SA"
  vat:
    type: string
    nullable: true
    maxLength: 20
    example: "123456789"

  # type 2 (person)
  first_name:
    type: string
    nullable: true
    maxLength: 255
    example: "Giorgos"
  last_name:
    type: string
    nullable: true
    maxLength: 255
    example: "Papadopoulos"

  company_name:
    type: string
    nullable: true
    maxLength: 255
    example: "ACME SA"
  profession:
    type: string
    nullable: true
    maxLength: 255
    example: "Engineer"
  email:
    type: string
    nullable: true
    format: email
    example: "g@example.com"
  telephone:
    type: string
    nullable: true
    maxLength: 50
    example: "2100000000"
  cellphone:
    type: string
    nullable: true
    maxLength: 50
    example: null
  fax:
    type: string
    nullable: true
    maxLength: 50
    example: null

  tax_office:
    type: string
    nullable: true
    maxLength: 255
    example: "Α Αθηνών"
  tax_offices_id:
    type: integer
    format: int64
    nullable: true
    example: 10

  comments:
    type: string
    nullable: true
    maxLength: 1000
    example: null

  dangerous:
    type: boolean
    nullable: true
    example: false

  billing_address:
    $ref: ./ClientAddressInput.yaml

  shipping_address:
    oneOf:
      - $ref: ./ClientAddressInput.yaml
      - type: "null"
    nullable: true

  tag:
    type: array
    nullable: true
    items: { type: string }
    example: ["vip", "b2b"]
required:
  - client_type
  - billing_address