type: object
additionalProperties: false
properties:
  id: { type: integer, format: int64, example: 1265 }
  title: { type: string, example: "ΦΠΑ 24%" }
  value:
    type: number
    example: 24

  type:
    type: string
    description: Human readable tax type (type_human).
    example: "VAT"

  operand:
    type: string
    description: Enforcer/operand (enforcer).
    example: "+"

  amount:
    type: number
    nullable: true
    description: Present when tax is NOT percentage (isPercentage=false).
    example: null

  percentage:
    type: number
    nullable: true
    description: Present when tax is percentage (isPercentage=true).
    example: 24

  aade_group:
    type: string
    nullable: true
    example: "1"

  aade_code:
    type: string
    nullable: true
    example: "1"

  calculateVat:
    type: boolean
    nullable: true
    example: true

  active:
    type: boolean
    example: true
required:
  - id
  - title
  - value
  - type
  - operand
  - active