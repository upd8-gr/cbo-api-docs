type: object
additionalProperties: false
properties:
  id: { type: integer, format: int64, example: 1166 }
  title: { type: string, example: "Invoice (no delivery)" }
  type:
    type: integer
    enum: [1,2,3,4,5,6,7]
    example: 1
  aade_type:
    type: string
    maxLength: 20
    example: "1.1"
  document_type:
    type: string
    nullable: true
    maxLength: 50
    example: null
  active: { type: boolean, example: true }
  is_deliverable: { type: boolean, example: false }
  default: { type: boolean, example: true }
  template_id:
    type: integer
    format: int64
    nullable: true
    example: null
  company:
    type: integer
    format: int64
    example: 1
required:
  - id
  - title
  - type
  - aade_type
  - active
  - is_deliverable
  - default
  - company